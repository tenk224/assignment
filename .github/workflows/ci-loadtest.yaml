env:
  KUBECONFIG: /root/.kube/config

on:
  push:
    branches:
      - 'feature/**'

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: echo
        uses: actions/checkout@$GITHUB_REF_NAME
        run: |
          go version
          kind version
          kubectl version
          ls -lah $GITHUB_WORKSPACE
